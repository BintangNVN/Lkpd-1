<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f06, #ff9);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            letter-spacing: 1px;
        }

        label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-size: 14px;
            transition: border-color 0.3s ease-in-out;
        }

        select:focus {
            border-color: #f06;
            outline: none;
        }

        button {
            background-color: #f06;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            
        }

        button:hover {
            background-color: #ff5252;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        img#preview {
            border: 6px solid #ddd;
            width: 200px;
            height: 200px;
            object-fit: cover;
            display: none;
            margin-top: 20px;
            transition: all 0.3s ease-in-out;
        }

        @media (max-width: 600px){
            form {
                max-width: 45%;
            }
        }

        .circle {
            border-radius: 50%;
        }

        .square {
            border-radius: 10px;
        }

        .triangle {
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            width: 180px;
            height: 180px;
        }

        /* .triangle img {
            object-fit: cover;
        } */
    </style>
</head>

<body>
    <form action="">
        <h2>Custom Gambar</h2>
        <div class="container">
            <div class="img">
                <label for="image">Ubah Gambar:</label>
                <select name="image" id="image">
                    <option disabled hidden selected>Pilih Gambar</option>
                    <option value="asset/hw.jpg">Hotwheels</option>
                    <option value="asset/mini gt.jpg">Mini GT</option>
                    <option value="asset/tomica.webp">Tomica</option>
                </select>
            </div>
            <div class="bentuk">
                <label for="border">Pilih Bentuk:</label>
                <select name="border" id="border">
                    <option disabled hidden selected>Pilih Bentuk</option>
                    <option value="K">Kotak</option>
                    <option value="L">Lingkaran</option>
                    <option value="S">Segitiga</option>
                </select>
            </div>
            <div class="warna">
                <label for="color">Pilih Warna Border:</label>
                <select name="color" id="color">
                    <option disabled hidden selected>Pilih Warna</option>
                    <option value="red">Merah</option>
                    <option value="yellow">Kuning</option>
                    <option value="green">Hijau</option>
                </select>
            </div>
            <button type="button" onclick="applyChanges()">Kirim</button>
        </div>
        <img id="preview" src="" alt="Gambar Pilihan">
    </form>

    <script>
        function applyChanges() {
            const preview = document.getElementById('preview');

            const selectedImage = document.getElementById('image').value;
            const selectedColor = document.getElementById('color').value;
            const selectedShape = document.getElementById('border').value;

            preview.src = selectedImage;
            preview.style.borderColor = selectedColor;

            // Reset classes
            preview.className = '';

            // Apply shape changes
            if (selectedShape === 'K') {
                preview.classList.add('square');
            } else if (selectedShape === 'L') {
                preview.classList.add('circle');
            } else if (selectedShape === 'S') {
                preview.classList.add('triangle');
            }

            preview.style.display = 'block';
        }
    </script>
</body>

</html>
